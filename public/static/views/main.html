<div class="header">
	<ul class="nav nav-pills pull-right">
		<li class="active"><a href="/public/#/">Home</a></li>
		<li><a href="#about">About</a></li>
	</ul>
	<h3 class="text-muted">Iceberg Movies</h3>
</div>

<div class="row marketing">
    <h1>Movies Search</h1>
    <h6>by Mike Evans</h6>

    <div>
        <div class="well">
            <form>
                <div class="m-sort-btns">
                    <h4>Search</h4>
                    <div class="form-group">
                        <label for="filterByName">Name</label>
                        <input type="text"
                               class="form-control"
                               id="filterByName"
                               placeholder="Name"
                               ng-change="mainCtrl.filterMovies()"
                               ng-model="mainCtrl.model.filterText"
                         />
                    </div>
                    <div ng-show="mainCtrl.showNoMoviesMessage">No Movies!</div>
                </div>
            </form>
        </div>
        <table class="table table-striped table-hover table-bordered" >
            <thead>
            <tr>
                <th class="sdr-th">Title</th>
                <th class="sdr-th">Year</th>
                <th class="sdr-th">Rating</th>
                <th class="sdr-th">Duration</th>
                <th class="sdr-th">Actors</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="movie in mainCtrl.paginator.getCurrentPageItems()">
                <td>{{movie.title}}</td>
                <td>{{movie.year}}</td>
                <td class="center">{{movie.rating}}</td>
                <td class="center">{{movie.duration / 60 | number:2}} mins</td>
                <td>
                    <ul>
                        <li ng-repeat="actor in movie.actors.list">{{actor.name}}</li>
                    </ul>
                </td>
            </tr>

            </tbody>
        </table>

        <!--Buttons -->

        <div class="m-pagination-btns">
            <button class="btn btn-mini btn-primary sdr-pagination-prev-btn" ng-click="mainCtrl.paginator.first()"><< First</button>
            <button class="btn btn-mini btn-primary sdr-pagination-prev-btn" ng-click="mainCtrl.paginator.prev()">< Prev</button>
            <button class="btn btn-mini btn-primary sdr-pagination-prev-btn" ng-click="mainCtrl.paginator.next()">Next ></button>
            <button class="btn btn-mini btn-primary sdr-pagination-next-btn" ng-click="mainCtrl.paginator.last()">Last >></button>
        </div>
        <div class="m-pagination-pages">
            <label class="inline-select-text">Jump to page: </label><select class="inline-select" ng-init="page=mainCtrl.model.pages[0]" ng-model="mainCtrl.model.page" ng-options="page for page in mainCtrl.model.pages"></select>
        </div>
    </div>
</div>

<div class="footer">
    <p>Mike Evans, Codernetic Ltd</p>
</div>
